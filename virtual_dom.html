<!DOCTYPE html>
<html>
  <head>
    <title>Virtual DOM</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>Virtual DOM in action</h1>
    
    <div id="dom"></div>    
    <div id="virtual-dom"></div>

    <script type="text/babel">
    const render = () => {
      document.getElementById('dom').innerHTML =  '<div>'+ 
     '<h2>Hello from HTML!</h2>'+  
     '<pre> Current Time:'+ new Date().toLocaleTimeString() +'</pre>'+
     '</div>'

      ReactDOM.render(
        React.createElement('div', null, React.createElement('h2', null, 'Hello from React!'),
                            React.createElement('pre', null, 'Current Time:' + new Date().toLocaleTimeString()) ),
                            document.getElementById('virtual-dom')
      ); 
    }
      setInterval(render, 1000);
    </script>
  </body>
</html>
